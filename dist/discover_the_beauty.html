<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/discover-the-beauty.min.css">
  <title>DisCover The Beauty</title>
</head>

<body>
  <header class="text-center container mx-auto px-6">

      beauty<br> around the
      world</h1>
    <p class="text-center text-primary-200  md:text-26 leading-3 max-w-[607px] mx-auto mt-[14px]">Lorem ipsum dolor sit
      amet,
      consectetur adipiscing
      elit. Faucibus in libero risus semper habitant arcu eget. Et integer facilisi eget diam.</p>

      alt="">

      alt="">
    <img class="mx-auto cursor-pointer hover:grayscale transition-all duration-300" src="assets/images/grid-5.png"
      alt="">
    <img class="mx-auto cursor-pointer hover:grayscale transition-all duration-300" src="assets/images/grid-6.png"
      alt="">
    <img class="mx-auto cursor-pointer hover:grayscale transition-all duration-300" src="assets/images/grid-7.png"
      alt="">
    <img class="mx-auto cursor-pointer hover:grayscale transition-all duration-300" src="assets/images/grid-8.png"
      alt="">
